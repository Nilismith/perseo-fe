openapi: 3.0.0
info:
  description: ""
  version: 1.0.0
  title: Perseo
  termsOfService: ""
  contact:
    email: ""
  license:
    name: GNU Affero General Public License v3.0
    url: https://www.gnu.org/licenses/gpl-3.0.en.html
tags:
  - name: notice
    description: Perseo notice
  - name: rule
    description: Perseo rule
  - name: version
    description: Perseo version
paths:
  /notices:
    post:
      tags:
        - notice
      summary: Send notification to perseo
      description: ""
      operationId: newNotification
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Notice"
        description: Notice Object
        required: true
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DefaultResponse"
        "405":
          description: Invalid input
  /rules:
    get:
      tags:
        - rule
      summary: List All Rules
      description: Returns complete rule list
      operationId: gelAllRules
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Rule"
    post:
      tags:
        - rule
      summary: Add new rule
      description: ""
      operationId: addNewRule
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Rule"
        description: Rule Object
        required: true
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Rule"
        "405":
          description: Invalid input
  "/rules/{ruleName}":
    get:
      tags:
        - rule
      summary: Get rule named ruleName
      description: returns the rule named ruleName information
      operationId: getRuleByName
      parameters:
        - in: path
          name: ruleName
          schema:
            type: string
          required: true
          description: The rule name.
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Rule"
    delete:
      tags:
        - rule
      summary: Delete rule
      description: ""
      operationId: deleteRule
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeleteRuleResponse"
        "405":
          description: Invalid input
  /version:
    get:
      tags:
        - version
      summary: Perseo Version
      description: Returns the perseo version
      operationId: getVersion
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Version"
  /admin/log:
    get:
      tags:
        - log
      summary: Get Perseo log level
      description: Returns the Perseo log level
      operationId: gelLogLevel
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LogInfo"
    put:
      tags:
        - log
      summary: Set Perseo log level
      description: Set the Perseo log level
      operationId: changeLogLevel
      parameters:
        - in: query
          name: level
          required: true
          schema:
            $ref: "#/components/schemas/LogLevel"
            type: string
      responses:
        "200":
          description: successful operation
externalDocs:
  description: ""
  url: ""
servers:
  - url: https://perseo/
  - url: http://perseo/

